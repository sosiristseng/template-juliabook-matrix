# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  title: Julia Book Template
  description: Publish Julia Notebooks
  # keywords: []
  authors: ["Wen-Wei Tseng"]
  license: CC-BY-4.0
  open_access: true
  settings:
    output_matplotlib_strings: remove
  github: https://github.com/sosiristseng/template-juliabook-matrix
  bibliography:
    - docs/references.bib
  # To autogenerate a Table of Contents, run "jupyter book init --write-toc"
  # https://mystmd.org/guide/table-of-contents
  toc:
    - file: docs/index.md
    - pattern: docs/*.ipynb
    - title: Sub
      children:
        - pattern: docs/sub/*.ipynb

site:
  template: book-theme
  options:
    folders: true
    logo_text: "JuliaBook Template"
  # favicon: favicon.ico
  # logo: site_logo.png
  # style: ./my-style.css
  nav: []
