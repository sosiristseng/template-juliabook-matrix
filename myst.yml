# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  title: Jupyter Book 2 Template
  description: Build your website with code
  # keywords: []
  authors: ["Wen-Wei Tseng"]
  github: https://github.com/sosiristseng/template-juliabook-matrix
  jupyter:
    binder:
      ref: ipynb
  bibliography:
    - docs/references.bib
  # To autogenerate a Table of Contents, run "jupyter book init --write-toc"
  # https://mystmd.org/guide/table-of-contents
  toc:
    - file: docs/index.md
    - file: docs/pythonplot.ipynb
    - file: docs/sub/plots.ipynb
    - file: docs/pythonplot-lit.ipynb
    - file: docs/sub/plots-lit.ipynb

site:
  template: book-theme
